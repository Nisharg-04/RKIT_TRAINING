<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="text" value="Try copy / paste">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $("#text").on("copy", function (e) {
            alert("Text Copied");
        });

        $("#text").on("cut", function () {
            alert("Text Cut");
        });

        $("#text").on("paste", function () {
            alert("Text Pasted");
        });
       
    </script>

</body>

</html>
