<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="output">
        Press any key to see the event details here.
    </div>
    <script>

        document.addEventListener("keydown", (event) => {
            output.innerText = `Key Down: ${event.key} (Code: ${event.code})`;
        });
        document.addEventListener("keyup", (event) => {
            output.innerText = `Key Up: ${event.key} (Code: ${event.code})`;
        });
        // document.addEventListener("keypress", (event) => {
        //     output.innerText = `Key Pressed: ${event.key} (Code: ${event.code})`;
        // });
    </script>
</body>

</html>
