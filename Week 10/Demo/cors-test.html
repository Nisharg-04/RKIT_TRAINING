<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h2>CORS Test Page</h2>
    <button onclick="callApi()">Call Web API</button>

    <pre id="result"></pre>

    <script>
        function callApi() {
            fetch("https://localhost:44373/api/product", {
                method: "GET"
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("HTTP error " + response.status);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById("result").textContent =
                    JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById("result").textContent =
                    "Error: " + error;
            });
        }
    </script>
</body>
</html>
