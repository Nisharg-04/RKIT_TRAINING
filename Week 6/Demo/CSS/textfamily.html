<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Family Demo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            text-decoration: underline;
            letter-spacing: 2px;
        }

        p {
            text-align: justify;
            text-indent: 40px;
            line-height: 1.5;
            word-spacing: 5px;
        }

        .right {
            text-align: right;
            color: blue;
        }

        .shadow {
            text-shadow: 2px 2px 5px gray;
        }
    </style>
</head>

<body>

    <p>This paragraph demonstrates <b>text-family</b> CSS properties such as text-align, text-decoration,
        text-transform, text-indent, letter-spacing, and word-spacing.</p>
    <p class="right">This paragraph is right-aligned with blue color.</p>
</body>

</html>
