<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor, Transform & Animation Demo</title>

    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .box {
            width: 120px;
            height: 120px;
            background-color: #0074D9;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            transition: all 0.5s ease;

            font-weight: bold;
        }


        .pointer {
            cursor: pointer;
            background-color: #2ECC40;
        }

        .crosshair {
            cursor: crosshair;
            background-color: #FF851B;
        }

        .help {
            cursor: help;
            background-color: #B10DC9;
        }

        .wait {
            cursor: wait;
            background-color: #FF4136;
        }


        .rotate:hover {
            transform: rotate(45deg);
            background-color: #39CCCC;
        }

        .scale:hover {
            transform: scale(1.3);
            background-color: #FFDC00;
            color: black;
        }

        .translate:hover {
            transform: translateY(-20px);
            background-color: #2ECC40;
        }

        .skew:hover {
            transform: skew(15deg, 10deg);
            background-color: #FF851B;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box pointer rotate">Rotate</div>
        <div class="box crosshair scale">Scale</div>
        <div class="box help translate">Translate</div>
        <div class="box wait skew">Skew</div>

    </div>

</body>

</html>
