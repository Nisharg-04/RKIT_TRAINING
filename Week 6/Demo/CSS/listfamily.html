<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Family Demo</title>

    <style>
        ul {
            list-style-type: square;
            list-style-position: inside;
            background-color: #f0f8ff;
            padding: 10px;
        }

        ol {
            list-style-type: upper-roman;
            list-style-position: outside;
            background-color: #faf0e6;
            padding: 10px;
        }

        li {
            margin: 5px;
        }

        .image-list {
            list-style-image: url('https://www.w3schools.com/html/smiley.gif');
        }
    </style>
</head>

<body>


    <h2>Unordered List</h2>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Step 1: Start</li>
        <li>Step 2: Process</li>
        <li>Step 3: End</li>
    </ol>

    <h2>List with Custom Image</h2>
    <ul class="image-list">
        <li>Facebook</li>
        <li>Twitter</li>
        <li>Instagram</li>
    </ul>

</body>

</html>
