<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Family Demo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-family: "Times New Roman", serif;
            font-size: 32px;
        }

        .para1 {
            font-family: Verdana, sans-serif;
            font-style: italic;
            font-weight: bold;
        }

        .para2 {
            font-family: "Courier New", monospace;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <p class="para1">This text uses Verdana, italic and bold.</p>
    <p class="para2">This text uses Courier New (monospace).</p>
    <ul>
        <li><b>font-family:</b> Sets the typeface.</li>
        <li><b>font-size:</b> Sets the text size.</li>
        <li><b>font-style:</b> Normal / Italic / Oblique.</li>
        <li><b>font-weight:</b> Normal / Bold.</li>
    </ul>
</body>

</html>
