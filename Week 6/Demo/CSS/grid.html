<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Complete Demo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
            text-decoration: underline;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto;
            gap: 10px;
            background-color: #ddd;
            padding: 10px;
            border: 2px solid black;
        }

        .box {
            background-color: #0074D9;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            border-radius: 5px;
        }




        .item1 {
            grid-column: 1 / 3;
            background-color: #001F3F;
        }


        .item5 {
            grid-row: 2 / 4;
            background-color: #FFDC00;
            color: black;
        }


        .center-grid {
            display: grid;
            place-items: center;
            border: 2px dashed black;
            height: 150px;
            margin-top: 40px;
            background-color: #fff;
        }
    </style>
</head>

<body>

    <div class="grid-container">
        <div class="box item1">1 (spans 2 columns)</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box item5">5 (spans 2 rows)</div>
        <div class="box">6</div>
    </div>

    <h2 style="text-align:center;">Centering with Grid</h2>
    <div class="center-grid">
        <div class="box">Centered Box</div>
    </div>

</body>

</html>
