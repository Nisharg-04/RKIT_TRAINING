<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image Tag Demo</title>
</head>

<body>

    <h1>HTML &lt;img&gt; Tag Demonstration</h1>
    <hr>

    <h2>1 Basic Image</h2>
    <img src="https://www.w3schools.com/html/img_girl.jpg" alt="A girl in a jacket" width="300" height="200">


    <hr>

    <h2>Image with Title</h2>
    <img src="https://www.w3schools.com/html/img_chania.jpg" alt="Beautiful landscape" title="Hover to see this tooltip"
        width="300" height="200">


    <hr>




    <h2> Image with Link (Clickable Image)</h2>
    <a href="https://www.google.com" target="_blank">
        <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="Go to Google" width="250" height="100">
    </a>


    <hr>

    <h2> Image with Loading Attribute</h2>
    <p>The image below will load lazily when you scroll to it.</p>
    <img src="https://www.w3schools.com/html/img_chania.jpg" alt="Lazy Loaded Image" width="300" height="200"
        loading="lazy">
    </p>

    <hr>


    <h2> Image Not Found Example</h2>
    <img src="wrong_image.jpg" alt="This image could not be loaded" width="300" height="200">


</body>

</html>
