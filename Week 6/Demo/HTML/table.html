<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Demo</title>
    <style>
        th,
        td {
            border: 1px solid #000;
            padding: 8px 12px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h1>HTML Table Demonstration</h1>
    <hr>



    <table>
        <caption>Subject Marks Summary</caption>
        <tr>
            <th rowspan="2">Student Name</th>
            <th colspan="3">Subjects</th>
            <th rowspan="2">Total</th>
        </tr>
        <tr>
            <th>Maths</th>
            <th>Physics</th>
            <th>Chemistry</th>
        </tr>
        <tr>
            <td>Priya Desai</td>
            <td>88</td>
            <td>92</td>
            <td>80</td>
            <td>260</td>
        </tr>
        <tr>
            <td>Rahul Joshi</td>
            <td>75</td>
            <td>70</td>
            <td>68</td>
            <td>213</td>
        </tr>
        <tr>
            <td>Simran Singh</td>
            <td>95</td>
            <td>90</td>
            <td>93</td>
            <td>278</td>
        </tr>
    </table>



</body>

</html>
