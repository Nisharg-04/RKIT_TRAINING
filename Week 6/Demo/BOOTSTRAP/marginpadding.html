<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Margin & Padding Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

    <h3>Individual Margin & Padding (mt, mb, ms, me, pt, pb, ps, pe)</h3>

    <div class="border p-4 bg-white">
        <div class="bg-dark text-white mt-4 mb-2 p-3">mt-4 (top margin), mb-2 (bottom margin)</div>
        <div class="bg-warning p-5 ms-5 me-1">ms-5 (left margin), me-1 (right margin)</div>

        <div class="bg-info text-white mt-4 ps-5 pe-2 pt-3 pb-4">
            pt-3 (padding-top), pb-4 (padding-bottom) <br>
            ps-5 (padding-left), pe-2 (padding-right)
        </div>
    </div>

</body>

</html>
