<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Modify Bootstrap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        .btn-primary {
            background-color: #8e44ad !important;
            border-color: #8e44ad !important;
            font-size: 20px;
        }


        .my-card {
            border: 3px solid red;
            padding: 20px;
            border-radius: 20px;
        }
    </style>
</head>

<body class="p-4">

    <button class="btn btn-primary">Modified Bootstrap Button</button>

    <div class="card my-card mt-4">
        <h4 class="card-title">Custom Modified Card</h4>
        <p class="card-text">This card uses Bootstrap + custom CSS.</p>
    </div>

</body>

</html>
