<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons & Alerts Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">

    <h1 class="text-center text-danger mb-4">Bootstrap Buttons & Alerts</h1>

    <div class="container text-center">
        <h3>Button Variants</h3>
        <button class="btn btn-primary m-2">Primary</button>
        <button class="btn btn-success m-2">Success</button>
        <button class="btn btn-warning m-2">Warning</button>
        <button class="btn btn-danger m-2">Danger</button>
        <button class="btn btn-dark m-2">Dark</button>

        <h3 class="mt-4">Button Group</h3>
        <div class="btn-group" role="group">
            <button class="btn btn-outline-primary">Left</button>
            <button class="btn btn-outline-primary">Middle</button>
            <button class="btn btn-outline-primary">Right</button>
        </div>

        <h3 class="mt-4">Alerts</h3>
        <div class="alert alert-success" role="alert">
            ✅ This is a success alert!
        </div>
        <div class="alert alert-warning" role="alert">
            ⚠️ This is a warning alert!
        </div>
        <div class="alert alert-danger" role="alert">
            ❌ This is a danger alert!
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
