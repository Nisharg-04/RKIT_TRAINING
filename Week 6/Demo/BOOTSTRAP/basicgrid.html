<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">

    <h1 class="text-center text-primary mb-4">Bootstrap Grid System Demo</h1>

    <div class="container border p-3">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-3 bg-primary text-white p-3">Column 1</div>
            <div class="col-sm-12 col-md-6 col-lg-3 bg-success text-white p-3">Column 2</div>
            <div class="col-sm-12 col-md-6 col-lg-3 bg-warning p-3">Column 3</div>
            <div class="col-sm-12 col-md-6 col-lg-3 bg-danger text-white p-3">Column 4</div>
        </div>
    </div>

    <p class="mt-4 text-center text-secondary">
        Resize the browser window to see columns stack on small screens and align horizontally on large screens.
    </p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
